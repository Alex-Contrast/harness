apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness
  namespace: harness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harness
  template:
    metadata:
      labels:
        app: harness
    spec:
      containers:
        - name: harness
          image: harness:local
          imagePullPolicy: Never  # Use local image
          envFrom:
            - configMapRef:
                name: harness-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          stdin: true
          tty: true